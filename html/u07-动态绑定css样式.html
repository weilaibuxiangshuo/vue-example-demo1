<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/u07.css">
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="vue-app">
        <h1>Css 动态绑定</h1>
        <!-- <h2 v-bind:class="{red:true,blue:true}">示例1</h2> -->
        <h2>示例1</h2>
        <!--         <div v-on:click="changecolor=!changecolor" v-bind:class="{changecolor:changecolor}">
            <span>henry</span>
        </div> -->
        <h3>示例2</h3>
        <button v-on:click="changecolor=!changecolor">改变颜色</button>
        <button v-on:click="changelength=!changelength">改变长度</button>
        <div v-bind:class="compclasses">
            <span>henry</span>
        </div>
    </div>
    <!-- <script src="../js/u07.js"></script> -->
    <script>
        //动态绑定css样式
        var app = new Vue({
            el: '#vue-app',
            data: {
                changecolor: false,
                changelength: false,
            },
            methods: {
            },
            computed: {
                compclasses: function () {
                    return {
                        changecolor: this.changecolor,
                        changelength: this.changelength,
                    }
                }
            }
        })
    </script>
</body>

</html>
