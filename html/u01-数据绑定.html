<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="vue-app">
        <p><span>{{name}}</span></p>
        <p><span>{{world}}</span></p>
        <p><span>{{greet('我想测试一下')}}</span></p>
    </div>
    <!-- <script src="../js/u01.js"></script>    -->
    <script>
        //数据&绑定
        var app = new Vue({
            el: '#vue-app',
            data: {
                name: '管理员',
                world: '工作是就是一天再过一天',
            },
            methods: {
                greet: function (obj) {
                    return '百度每一天' + obj + this.name
                }
            }
        })

        /*
        el:element 需要获取取的元素，一定是html中的根据容器元素
        data:用于数据的存储
        */

    </script>
</body>

</html>
